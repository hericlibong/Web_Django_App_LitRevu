{% extends 'base.html' %}

{% block content %}
</br></br></br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8" class="login-form">
            <div class="card-group mb-0">
                <!-- Inscription -->
                <div class="card p-4">
                    <div class="card-body">
                        <h2 style="text-align: center;">Inscrivez-vous</h2>
                        <p class="text-muted">Créez votre compte</p>
                        <form method="post" id="signup-form">
                            {% csrf_token %}
                            <!-- Affichage du message d'erreur général -->
                            {% if form.errors %}
                            <div class="alert alert-danger">
                               
                               
                                <p>{{ form.errors }}</p>
                                    
                                   
                               
                            </div>
                            {% endif %}
                            <!-- Champs de formulaire avec form-floating -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="id_username" name="username" placeholder="Nom d'utilisateur" required>
                                <label for="id_username">Nom d'utilisateur</label>
                                
                                

                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Mot de passe" required>
                                <label for="id_password1">Mot de passe</label>
                               
                                
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirmez le mot de passe" required>
                                <label for="id_password2">Confirmez le mot de passe</label>
                                
                                
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary px-4">S'inscrire</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Lien de retour à la connexion -->
                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <div>
                            <h2>Connectez-vous</h2>
                            <p>Déjà inscrit? Connectez-vous ici!</p>
                            <a href="{% url 'accounts:login' %}" class="btn btn-primary active mt-3">Connexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('signup-form').onsubmit = function() {
        this.reset();  // Reset all form fields to their initial values
    };
</script>
{% endblock %}
